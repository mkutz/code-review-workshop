name: Rebase Dependabot PRs

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  rebase-dependabot-prs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update all open Dependabot PR branches
        run: |
          gh pr list --author "app/dependabot" --state open --json number --jq '.[].number' \
          | while read -r pr; do
              echo "Updating branch for PR #${pr}"
              gh pr update-branch "$pr" --rebase || echo "  Failed to update PR #${pr} (may already be up to date)"
            done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}