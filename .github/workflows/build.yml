name: Build

on:
  push:
    branches: [phase-1, phase-2]
  pull_request:
    branches: [phase-1, phase-2]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@v5

      - run: ./gradlew build
